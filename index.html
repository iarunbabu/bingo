<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>5x5 Number Grid Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Tap on the Grid</h2>

<table id="bingo-board"></table>

<div class="bingo-container" id="bingo-letters">
  <div class="bingo-letter">B</div>
  <div class="bingo-letter">I</div>
  <div class="bingo-letter">N</div>
  <div class="bingo-letter">G</div>
  <div class="bingo-letter">O</div>
</div>

<button onclick="resetBoard()">Reset</button>
<button onclick="randomFillBoard()">Random Fill</button>

<script src="main.js"></script>
</body>
</html>
